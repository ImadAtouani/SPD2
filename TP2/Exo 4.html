<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 4</title>
    <script>
        function getValidNumber(promptText) {
            let num;
            do {
                num = prompt(promptText);
            } while (isNaN(num) || num.trim() === "");
            return Number(num);
        }

        function validateNumbers() {
            let num1 = getValidNumber("Entrez le premier nombre :");
            let num2 = getValidNumber("Entrez le deuxième nombre :");
            let num3 = getValidNumber("Entrez le troisième nombre :");

            if (num1 === num2 && num2 === num3) {
                alert("Les trois variables sont identiques.");
            } else if (num1 === num2 || num1 === num3 || num2 === num3) {
                alert("Deux des variables sont de valeurs égales.");
            } else {
                alert("Les trois variables sont différentes.");
            }
        }
    </script>
</head>
<body>
    <button onclick="validateNumbers()">Entrer les nombres</button>
</body>
</html>
